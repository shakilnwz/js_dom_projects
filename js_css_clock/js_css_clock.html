<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS+CSS Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div class="clock">
            <div class="border">
            </div>
            <div class="clock-face">
                <div class="hand hour"></div>
                <div class="hand minute"></div>
                <div class="hand second"></div>
                <div class="center-dot"></div>
                <div class="number x">
                    <p class="indics tweleve">
                        12
                    </p>
                    <p class="indics six">
                        6
                    </p>
                </div>
                <div class="number y">
                    <p class="indics nine">
                        9
                    </p>
                    <p class="indics three">
                        3
                    </p>
                </div>
                <div class="number a">
                    <p>--</p>
                    <p>--</p>
                </div>
                <div class="number b">
                    <p>--</p>
                    <p>--</p>
                </div>
                <div class="number c">
                    <p>--</p>
                    <p>--</p>
                </div>
                <div class="number d">
                    <p>--</p>
                    <p>--</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
