<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JS Musical</title>
</head>

<body>
    <div class="main">
        <header class="head">
            <h1>DJ JS</h1>
            <nav id="navbar">
                <select name="instruments" id="options">
                    <option value="drumkit">DrumKit</option>
                    <option value="piano">Piano</option>
                </select>
            </nav>
        </header>
        <div class="lightbar"></div>
        <div id="drumboard">
            <div class="line">
                <div id="E" class="key">
                    <kbd>E</kbd>
                    <span></span>
                </div>
                <div id='Y' class="key">
                    <kbd>Y</kbd>
                    <span></span>
                </div>
                <div id="I" class="key">
                    <kbd>I</kbd>
                    <span></span>
                </div>
            </div>
            <div class="line">
                <div id="S" class="key">
                    <kbd>S</kbd>
                    <span></span>
                </div>
                <div id="F" class="key">
                    <kbd>F</kbd>
                    <span></span>
                </div>
                <div id="J" class="key">
                    <kbd>J</kbd>
                    <span></span>
                </div>
                <div id="L" class="key">
                    <kbd>L</kbd>
                    <span></span>
                </div>
            </div>
            <div class="line">

                <div id="V" class="key">
                    <kbd>V</kbd>
                    <span></span>
                </div>
                <div id="N" class="key">
                    <kbd>N</kbd>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <div class="audios">

    </div>


    <script src="scripts.js"></script>
</body>

</html>
